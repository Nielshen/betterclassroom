apiVersion: apps/v1
kind: Deployment
metadata:
  name: mein-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mein-backend
  template:
    metadata:
      labels:
        app: mein-backend
    spec:
      containers:
        - name: mein-backend
          image: nielshen/teamprojekt:flask-backend
          imagePullPolicy: Always # Zieht das Image immer
      imagePullSecrets:
        - name: my-registry-secret

---
apiVersion: v1
kind: Service
metadata:
  name: mein-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: mein-backend