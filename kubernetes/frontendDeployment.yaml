apiVersion: apps/v1
kind: Deployment
metadata:
  name: mein-frontend
  namespace: betterclassroom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mein-frontend
  template:
    metadata:
      labels:
        app: mein-frontend
    spec:
      containers:
        - name: mein-frontend
          image: registry.gitlab.in.htwg-konstanz.de/lehre/meiglspe/sose24/betterclassroom/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: my-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mein-frontend
  namespace: betterclassroom
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: mein-frontend
