---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: mongodb
  namespace: betterclassroom
spec:
  interval: 5m
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: betterclassroom
spec:
  interval: 1m
  timeout: 5m
  chart:
    spec:
      chart: mongodb
      version: 12.1.16 #Selected MongoDB version < v5 because the HTWG VM lacks the AVX instruction set
      sourceRef:
        kind: HelmRepository
        name: mongodb
      interval: 5m
  releaseName: mongodb
  values:
    image:
      tag: "4.4.29"  # MongoDB-Version
    auth:
      enabled: false #enable auth in Production
 #   username: admin
  #  password: admin
